<nav class="bg-dark navbar-dark">


  <section id="gallery">
    <div class="container">
      <div class="row">
      <div class="col-lg-4 mb-4 d-flex w-100 " >
        <div class="card" *ngFor="let item of places" (click)="SelectLocation(item)" [routerLink]="['/category']" style="cursor: pointer;width: 300px;">
            <img [src]="getBase64Image(item)" alt="" class="card-img-top">
            <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.description}}</p>
            <h5>{{getTourismType(item.tourismType)}}</h5>
            </div>
        </div>
      </div>
    </div>
  </div>
  </section>
