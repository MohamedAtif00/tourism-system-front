
<div class="container d-flex flex-column justify-content-center  align-items-center " style="height: 500px;" data-aos="fade-up">
    <label class="fs-3 " for="">Choose you Favourite Tourism Type</label>
    <select class="form-select mb-2 " aria-label="Default select example" (change)="selected($event)">
        <option selected>Select Tourism Type</option>
        <option [value]="item.value" *ngFor="let item of selectionServ.touristTypes">{{item.type}}</option>
        
      </select>

</div>
